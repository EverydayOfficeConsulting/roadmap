<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EOCO | Compliance Roadmap</title>
    <style>
        :root { 
            --evergreen: #2d5a27; 
            --charcoal: #2c3e50; 
            --success: #27ae60; 
            --light-grey: #f8f9fa; 
            --white: #ffffff; 
        }

        * { box-sizing: border-box; }

        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
            background-color: var(--light-grey); 
            color: var(--charcoal); 
            margin: 0; 
        }

        header { 
            background-color: var(--evergreen); 
            color: var(--white); 
            padding: 20px; 
            text-align: center; 
            position: sticky; 
            top: 0; 
            z-index: 1000; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .header-title { font-size: 1.2rem; font-weight: 800; margin: 0; text-transform: uppercase; }

        /* Progress Bar */
        .progress-wrapper { max-width: 400px; margin: 10px auto 0; }
        .progress-container { background-color: rgba(255,255,255,0.2); border-radius: 20px; height: 8px; overflow: hidden; }
        #progress-bar { background-color: var(--success); width: 0%; height: 100%; transition: width 0.5s ease; }

        /* Layout Container */
        .app-container {
            display: flex;
            flex-direction: row;
            height: calc(100vh - 85px); /* Full height minus header */
            overflow: hidden;
        }

        /* Roadmap Side */
        #roadmap-root {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Video Side (PC) */
        #video-theater {
            flex: 1.2;
            background: #000;
            display: none; /* Hidden until a video is clicked */
            flex-direction: column;
            border-left: 4px solid var(--charcoal);
            position: relative;
        }

        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            height: 0;
            overflow: hidden;
            background: #000;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }

        .close-video {
            background: var(--evergreen);
            color: white;
            border: none;
            padding: 15px;
            font-weight: bold;
            cursor: pointer;
            text-align: center;
        }

        /* Phase Headers & Cards */
        .phase-header { background: var(--charcoal); color: white; padding: 15px; border-radius: 8px; font-weight: 700; margin: 20px 0 8px; text-transform: uppercase; font-size: 0.8rem; cursor: pointer; display: flex; justify-content: space-between; align-items: center; }
        .phase-header:after { content: '▼'; font-size: 0.7rem; }
        .phase-header.collapsed:after { transform: rotate(-90deg); }
        
        .task-card { background: var(--white); border-radius: 12px; padding: 20px; margin-bottom: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); border: 1px solid #dee2e6; }
        .task-card.completed { border-left: 8px solid var(--success); background: #f0fff4; }
        .task-title { font-size: 1.1rem; font-weight: 700; margin-bottom: 5px; }
        .task-desc { font-size: 0.85rem; color: #666; margin-bottom: 15px; }
        
        .watch-btn { 
            background-color: var(--charcoal); 
            color: #fff; 
            display: block; 
            text-align: center; 
            text-decoration: none; 
            padding: 12px; 
            border-radius: 8px; 
            margin-bottom: 10px; 
            font-weight: 700;
            cursor: pointer;
        }

        .btn-row { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
        .btn { padding: 10px; border-radius: 8px; text-decoration: none; font-weight: 700; text-align: center; border: none; cursor: pointer; font-size: 0.75rem; }
        .btn-outline { background: #eee; color: var(--charcoal); }
        .btn-done { grid-column: span 2; background-color: var(--evergreen); color: white; margin-top: 5px; }
        .completed .btn-done { background-color: #ced4da; pointer-events: none; }

        /* Mobile Adjustments */
        @media (max-width: 900px) {
            .app-container { flex-direction: column; height: auto; }
            #roadmap-root { max-width: 100%; overflow-y: visible; }
            #video-theater.active {
                display: flex;
                position: fixed;
                top: 0; left: 0; width: 100%; height: 100%;
                z-index: 2000;
            }
        }
    </style>
</head>
<body>

<header>
    <p class="header-title">COMPLIANCE ROADMAP</p>
    <div class="progress-wrapper">
        <div class="progress-container"><div id="progress-bar"></div></div>
    </div>
</header>

<div class="app-container">
    <main id="roadmap-root">
        <div style="text-align:center; margin-top:50px;">Syncing Roadmap...</div>
    </main>

    <section id="video-theater">
        <button class="close-video" onclick="closeVideo()">✕ CLOSE VIDEO & RETURN TO LIST</button>
        <div class="video-container" id="player-frame">
            </div>
        <div style="padding: 20px; color: white; background: #111; flex-grow: 1;">
            <h3 id="video-title">Select a Task</h3>
            <p id="video-desc" style="font-size: 0.9rem; opacity: 0.8;">Watch the tutorial below to complete this step.</p>
        </div>
    </section>
</div>

<script>
    const SHEET_CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRzaqh_1AJ24mk-Z8qlzxJOO-LhOtehDUu23m21b_OjbNuBkyA08ZUH_xEMH-9HUT-7l5ry5UsToEQT/pub?output=csv';

    let roadmapData = [];
    const collapsedPhases = new Set();
    const completedTasks = new Set(JSON.parse(localStorage.getItem('eoco_completed')) || []);

    async function fetchSheetData() {
        try {
            const response = await fetch(SHEET_CSV_URL);
            const rawText = await response.text();
            const parsedRows = parseCSV(rawText).slice(1);
            
            roadmapData = parsedRows.map(cols => ({
                id: cols[0].trim(),
                phase: cols[1],
                title: cols[2],
                desc: cols[3],
                videoUrl: cols[4],
                toolUrl: cols[5],
                canSkip: cols[6] ? cols[6].toLowerCase().includes('true') : false,
                completed: completedTasks.has(cols[0].trim())
            }));
            renderRoadmap();
        } catch (e) { console.error(e); }
    }

    function parseCSV(text) {
        const re = /(?!\s*$)\s*(?:"([^"]*(?:""[^"]*)*)"|([^",\r\n]*))\s*(?:,|$)/g;
        const result = [];
        text.split(/\r?\n/).forEach(line => {
            if (line.trim() === "") return;
            const row = [];
            line.replace(re, (m, p1, p2) => {
                if (p1 !== undefined) row.push(p1.replace(/""/g, '"'));
                else if (p2 !== undefined) row.push(p2);
                return '';
            });
            result.push(row);
        });
        return result;
    }

    function openVideo(url, title, desc) {
        // Convert YouTube URL to Embed URL
        let videoId = url.split('v=')[1];
        if(videoId) {
            let ampersandPosition = videoId.indexOf('&');
            if(ampersandPosition != -1) { videoId = videoId.substring(0, ampersandPosition); }
            
            const embedUrl = `https://www.youtube.com/embed/${videoId}?autoplay=1`;
            document.getElementById('player-frame').innerHTML = `<iframe src="${embedUrl}" allow="autoplay; fullscreen"></iframe>`;
            document.getElementById('video-title').innerText = title;
            document.getElementById('video-desc').innerText = desc;
            
            const theater = document.getElementById('video-theater');
            theater.style.display = 'flex';
            theater.classList.add('active');
        }
    }

    function closeVideo() {
        const theater = document.getElementById('video-theater');
        theater.style.display = 'none';
        theater.classList.remove('active');
        document.getElementById('player-frame').innerHTML = ''; // Stop the video
    }

    function togglePhase(phaseName) {
        collapsedPhases.has(phaseName) ? collapsedPhases.delete(phaseName) : collapsedPhases.add(phaseName);
        renderRoadmap();
    }

    function renderRoadmap() {
        const root = document.getElementById('roadmap-root');
        root.innerHTML = '';
        let lastPhase = "";
        let currentContainer = null;

        roadmapData.forEach(task => {
            if (task.phase !== lastPhase) {
                const isCollapsed = collapsedPhases.has(task.phase);
                const header = document.createElement('div');
                header.className = `phase-header ${isCollapsed ? 'collapsed' : ''}`;
                header.innerText = task.phase;
                header.onclick = () => togglePhase(task.phase);
                root.appendChild(header);

                currentContainer = document.createElement('div');
                currentContainer.style.display = isCollapsed ? 'none' : 'block';
                root.appendChild(currentContainer);
                lastPhase = task.phase;
            }

            const card = document.createElement('div');
            card.className = `task-card ${task.completed ? 'completed' : ''}`;
            card.innerHTML = `
                <div class="task-title">${task.completed ? '✅ ' : ''}${task.title}</div>
                <p class="task-desc">${task.desc}</p>
                <button class="watch-btn" onclick="openVideo('${task.videoUrl}', '${task.title}', '${task.desc}')">▶ WATCH TUTORIAL</button>
                <div class="btn-row">
                    <a href="${task.toolUrl}" target="_blank" class="btn btn-outline">OPEN TOOL</a>
                    ${task.canSkip && !task.completed ? `<button class="btn btn-outline" style="color:#d35400;" onclick="completeTask('${task.id}')">SKIP</button>` : ''}
                    <button class="btn btn-done" onclick="completeTask('${task.id}')">${task.completed ? 'FINISHED' : 'MARK AS DONE'}</button>
                </div>
            `;
            currentContainer.appendChild(card);
        });
        updateProgress();
    }

    function completeTask(id) {
        completedTasks.add(id.toString());
        localStorage.setItem('eoco_completed', JSON.stringify([...completedTasks]));
        const task = roadmapData.find(t => t.id == id);
        if (task) task.completed = true;
        renderRoadmap();
    }

    function updateProgress() {
        const total = roadmapData.length;
        if (total === 0) return;
        const done = roadmapData.filter(t => t.completed).length;
        document.getElementById('progress-bar').style.width = (done / total * 100) + '%';
    }

    fetchSheetData();
</script>
</body>
</html>
