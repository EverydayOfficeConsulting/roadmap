<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EOCO | The Blueprint</title>
    <style>
        :root { 
            --primary-dark: #1a1a1a; --evergreen: #2d5a27; --bg-main: #f4f7f6; 
            --bg-panel: #eceff1; --border-grey: #e2e8f0; --white: #ffffff; 
            --text-main: #2c3e50; --text-muted: #64748b; --ease: cubic-bezier(0.16, 1, 0.3, 1);
        }
        [data-theme="dark"] {
            --bg-main: #0a0a0a; --bg-panel: #141414; --border-grey: #2a2a2a;
            --white: #1a1a1a; --text-main: #f0f0f0; --text-muted: #999; --primary-dark: #000000;
        }

        * { box-sizing: border-box; }
        body { font-family: -apple-system, system-ui, sans-serif; background: var(--bg-main); margin: 0; overflow: hidden; color: var(--text-main); }
        
        /* REFINED HEADER FLOW */
        header { 
            background: var(--primary-dark); color: white; 
            display: flex; flex-direction: column; align-items: center; 
            padding: 15px 20px 0 20px; z-index: 4000; position: relative; 
            border-bottom: 1px solid var(--border-grey);
        }
        .header-top { 
            display: flex; justify-content: center; align-items: center; 
            width: 100%; position: relative; padding-bottom: 15px; 
        }
        .brand-container { text-align: center; }
        .brand-name { font-size: 1.2rem; font-weight: 900; letter-spacing: 6px; text-transform: uppercase; margin: 0; }
        .brand-slogan { font-size: 0.65rem; font-weight: 500; letter-spacing: 2px; text-transform: uppercase; color: #a5d6a7; margin-top: 4px; }
        
        .page-title-section { 
            background: rgba(255,255,255,0.05); width: 100vw; text-align: center; 
            padding: 10px 0; border-top: 1px solid rgba(255,255,255,0.1);
        }
        .page-title { font-size: 0.75rem; font-weight: 800; text-transform: uppercase; letter-spacing: 3px; color: white; margin: 0; }

        .theme-toggle { 
            position: absolute; right: 0; background: var(--evergreen); 
            color: white; border: none; padding: 6px 14px; border-radius: 20px; 
            cursor: pointer; font-size: 0.6rem; font-weight: 800; text-transform: uppercase; 
        }

        .workspace { display: flex; height: calc(100vh - 125px); width: 100vw; position: relative; overflow: hidden; }
        
        .side-pane { position: absolute; top: 0; height: 100%; background: var(--bg-panel); border-color: var(--border-grey); transition: transform 0.6s var(--ease), width 0.6s var(--ease); z-index: 3000; display: flex; flex-direction: column; padding: 25px; }
