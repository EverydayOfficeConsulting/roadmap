<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EOCO | Compliance Roadmap</title>
    <style>
        :root { 
            --evergreen: #2d5a27; 
            --charcoal: #2c3e50; 
            --success: #27ae60; 
            --light-grey: #f8f9fa; 
            --white: #ffffff; 
            --accent: #f39c12;
        }

        * { box-sizing: border-box; }

        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
            background-color: var(--light-grey); 
            color: var(--charcoal); 
            margin: 0; 
            padding-bottom: 50px; 
        }

        header { 
            background-color: var(--evergreen); 
            color: var(--white); 
            padding: 25px 20px; 
            text-align: center; 
            position: sticky; 
            top: 0; 
            z-index: 1000; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .header-title { font-size: 1.4rem; font-weight: 800; margin: 0; letter-spacing: 1px; }

        .progress-wrapper { max-width: 500px; margin: 15px auto 0; }
        .progress-container { background-color: rgba(255,255,255,0.2); border-radius: 20px; height: 12px; overflow: hidden; }
        #progress-bar { background-color: var(--success); width: 0%; height: 100%; transition: width 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275); }

        main { max-width: 600px; margin: 20px auto; padding: 0 15px; }
        
        .phase-header { 
            background: var(--charcoal); 
            color: white; 
            padding: 15px; 
            border-radius: 8px; 
            font-weight: 700; 
            margin: 25px 0 8px; 
            text-transform: uppercase; 
            font-size: 0.85rem; 
            cursor: pointer; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .phase-header:after { content: '▼'; font-size: 0.7rem; transition: transform 0.3s; }
        .phase-header.collapsed:after { transform: rotate(-90deg); }
        
        .task-card { 
            background: var(--white); 
            border-radius: 16px; 
            padding: 20px; 
            margin-bottom: 15px; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.05); 
            border: 1px solid #dee2e6; 
            transition: all 0.3s ease;
        }

        .task-card.completed { border-left: 10px solid var(--success); background-color: #f0fff4; }
        .task-title { font-size: 1.2rem; font-weight: 700; margin-bottom: 8px; display: flex; align-items: center; }
        .task-desc { font-size: 0.9rem; color: #6c757d; margin-bottom: 15px; line-height: 1.4; }
        
        .video-btn { 
            background-color: #000; 
            color: #fff; 
            display: block; 
            text-align: center; 
            text-decoration: none; 
            padding: 14px; 
            border-radius: 10px; 
            margin-bottom: 12px; 
            font-weight: 700; 
            font-size: 1rem;
        }

        .btn-row { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .btn { padding: 12px; border-radius: 10px; text-decoration: none; font-weight: 700; text-align: center; border: none; cursor: pointer; font-size: 0.85rem; transition: filter 0.2s; }
        .btn:active { filter: brightness(0.9); }
        
        .btn-outline { background: #eee; color: var(--charcoal); border: 1px solid #ccc; }
        .btn-done { grid-column: span 2; background-color: var(--evergreen); color: white; padding: 15px; font-size: 1rem; }
        .completed .btn-done { background-color: #ced4da; color: #6c757d; pointer-events: none; }

        .loading-msg { text-align: center; margin-top: 50px; font-weight: bold; font-size: 1.1rem; color: #666; }
        .error-msg { color: #e74c3c; padding: 20px; background: #fff; border-radius: 10px; text-align: center; margin-top: 20px; }
    </style>
</head>
<body>

<header>
    <p class="header-title">COMPLIANCE ROADMAP</p>
    <div class="progress-wrapper">
        <div class="progress-container"><div id="progress-bar"></div></div>
    </div>
</header>

<main id="roadmap-root">
    <div class="loading-msg">Fetching latest roadmap data...</div>
</main>

<script>
    // THE SOURCE OF TRUTH
    const SHEET_CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRzaqh_1AJ24mk-Z8qlzxJOO-LhOtehDUu23m21b_OjbNuBkyA08ZUH_xEMH-9HUT-7l5ry5UsToEQT/pub?output=csv';

    let roadmapData = [];
    const collapsedPhases = new Set();
    // Load existing completions from user's browser storage
    const completedTasks = new Set(JSON.parse(localStorage.getItem('eoco_completed')) || []);

    async function fetchSheetData() {
        const root = document.getElementById('roadmap-root');
        try {
            const response = await fetch(SHEET_CSV_URL);
            if (!response.ok) throw new Error('Failed to fetch spreadsheet.');
            
            const rawText = await response.text();
            const parsedRows = parseCSV(rawText).slice(1); // Exclude Header Row
            
            if (parsedRows.length === 0) {
                root.innerHTML = '<div class="loading-msg">The spreadsheet is currently empty.</div>';
                return;
            }

            roadmapData = parsedRows.map(cols => ({
                id: cols[0] ? cols[0].trim() : Math.random().toString(),
                phase: cols[1] || "Uncategorized",
                title: cols[2] || "Untitled Task",
                desc: cols[3] || "",
                videoUrl: cols[4] || "#",
                toolUrl: cols[5] || "#",
                canSkip: cols[6] ? cols[6].toLowerCase().includes('true') : false,
                completed: completedTasks.has(cols[0] ? cols[0].trim() : '')
            }));
            
            renderRoadmap();
        } catch (error) {
            console.error('App Error:', error);
            root.innerHTML = `
                <div class="error-msg">
                    <strong>Unable to load Roadmap.</strong><br>
                    <small>Check your internet connection or verify the Google Sheet is "Published to Web" as CSV.</small>
                </div>`;
        }
    }

    // CSV Parser that handles commas within quotes
    function parseCSV(text) {
        const re = /(?!\s*$)\s*(?:"([^"]*(?:""[^"]*)*)"|([^",\r\n]*))\s*(?:,|$)/g;
        const result = [];
        text.split(/\r?\n/).forEach(line => {
            if (line.trim() === "") return;
            const row = [];
            line.replace(re, (m, p1, p2) => {
                if (p1 !== undefined) row.push(p1.replace(/""/g, '"'));
                else if (p2 !== undefined) row.push(p2);
                return '';
            });
            result.push(row);
        });
        return result;
    }

    function togglePhase(phaseName) {
        collapsedPhases.has(phaseName) ? collapsedPhases.delete(phaseName) : collapsedPhases.add(phaseName);
        renderRoadmap();
    }

    function renderRoadmap() {
        const root = document.getElementById('roadmap-root');
        root.innerHTML = '';
        let lastPhase = "";
        let currentContainer = null;

        roadmapData.forEach(task => {
            if (task.phase !== lastPhase) {
                const isCollapsed = collapsedPhases.has(task.phase);
                const header = document.createElement('div');
                header.className = `phase-header ${isCollapsed ? 'collapsed' : ''}`;
                header.innerHTML = `<span>${task.phase}</span>`;
                header.onclick = () => togglePhase(task.phase);
                root.appendChild(header);

                currentContainer = document.createElement('div');
                currentContainer.style.display = isCollapsed ? 'none' : 'block';
                root.appendChild(currentContainer);
                lastPhase = task.phase;
            }

            const card = document.createElement('div');
            card.className = `task-card ${task.completed ? 'completed' : ''}`;
            card.innerHTML = `
                <div class="task-title">${task.completed ? '<span style="color:#27ae60; margin-right:8px;">✅</span>' : ''}${task.title}</div>
                <p class="task-desc">${task.desc}</p>
                
                <a href="${task.videoUrl}" target="_blank" class="video-btn">▶ Watch Tutorial</a>
                
                <div class="btn-row">
                    <a href="${task.toolUrl}" target="_blank" class="btn btn-outline">Open Tool/Portal</a>
                    ${task.canSkip && !task.completed ? `<button class="btn btn-outline" style="color: #d35400; border-color: #f39c12;" onclick="completeTask('${task.id}')">Skip for Now</button>` : ''}
                    <button class="btn btn-done" onclick="completeTask('${task.id}')">
                        ${task.completed ? 'COMPLETED' : 'MARK AS FINISHED'}
                    </button>
                </div>
            `;
            currentContainer.appendChild(card);
        });
        updateProgress();
    }

    function completeTask(id) {
        const taskId = id.toString();
        completedTasks.add(taskId);
        localStorage.setItem('eoco_completed', JSON.stringify([...completedTasks]));
        
        const task = roadmapData.find(t => t.id == taskId);
        if (task) {
            task.completed = true;
            renderRoadmap();
        }
    }

    function updateProgress() {
        const total = roadmapData.length;
        if (total === 0) return;
        const doneCount = roadmapData.filter(t => t.completed).length;
        const percentage = (doneCount / total) * 100;
        document.getElementById('progress-bar').style.width = percentage + '%';
    }

    // Initialize the fetch
    fetchSheetData();
</script>
</body>
</html>
