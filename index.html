<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EOCO | Compliance Roadmap</title>
    <style>
        :root { 
            --primary-dark: #1a1a1a; 
            --evergreen: #2d5a27; 
            --accent-orange: #e67e22; 
            --bg-light: #f4f7f6; 
            --white: #ffffff; 
            --text-main: #2c3e50;
            --text-muted: #7f8c8d;
        }

        * { box-sizing: border-box; }

        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            background-color: var(--bg-light); 
            color: var(--text-main); 
            margin: 0; 
            line-height: 1.5;
        }

        header { 
            background-color: var(--primary-dark); 
            color: var(--white); 
            padding: 30px 20px; 
            text-align: left; 
            position: sticky; 
            top: 0; 
            z-index: 1000; 
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-title { 
            font-size: 1.2rem; 
            font-weight: 700; 
            margin: 0; 
            text-transform: uppercase; 
            letter-spacing: 1px; 
        }

        .progress-wrapper { width: 200px; }
        .progress-container { background-color: rgba(255,255,255,0.1); border-radius: 10px; height: 6px; overflow: hidden; }
        #progress-bar { background-color: var(--evergreen); width: 0%; height: 100%; transition: width 0.6s ease; }

        .app-container { display: flex; flex-direction: row; height: calc(100vh - 90px); overflow: hidden; }

        main { flex: 1; padding: 40px 20px; overflow-y: auto; max-width: 800px; margin: 0 auto; }

        /* Phase Styling */
        .phase-header { 
            font-size: 0.75rem; 
            font-weight: 800; 
            color: var(--text-muted); 
            text-transform: uppercase; 
            letter-spacing: 1.5px; 
            margin: 40px 0 15px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center;
            cursor: pointer;
        }
        
        /* Task Cards */
        .task-card { 
            background: var(--white); 
            padding: 30px; 
            margin-bottom: 20px; 
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            border: 1px solid rgba(0,0,0,0.03);
            transition: transform 0.2s ease;
        }
        .task-card:hover { transform: translateY(-2px); }
        .task-card.completed { border-left: 6px solid var(--evergreen); }
        
        .task-title { font-size: 1.3rem; font-weight: 700; color: var(--primary-dark); margin-bottom: 8px; }
        .task-desc { font-size: 0.95rem; color: var(--text-muted); margin-bottom: 25px; }
        
        /* Modern Buttons */
        .watch-btn { 
            background: transparent;
            color: var(--primary-dark);
            border: 2px solid var(--primary-dark);
            display: block; 
            text-align: center; 
            padding: 12px; 
            border-radius: 8px;
            font-weight: 700;
            text-transform: uppercase;
            font-size: 0.8rem;
            cursor: pointer;
            margin-bottom: 12px;
            transition: all 0.2s;
        }
        .watch-btn:hover { background: var(--primary-dark); color: white; }

        .btn-row { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .btn { padding: 12px; border-radius: 8px; font-weight: 700; text-align: center; border: none; cursor: pointer; font-size: 0.8rem; text-transform: uppercase; }
        
        .btn-outline { background: #eaeeef; color: var(--text-main); }
        .btn-done { 
            grid-column: span 2; 
            background-color: var(--evergreen); 
            color: white; 
            padding: 16px; 
            margin-top: 8px;
            box-shadow: 0 4px 10px rgba(45, 90, 39, 0.2);
        }
        
        .completed .btn-done { background-color: #dbe2e1; color: #95a5a6; pointer-events: none; box-shadow: none; }

        /* Video Theater */
        #video-theater { flex: 1.2; background: #000; display: none; flex-direction: column; }
        .video-container { position: relative; padding-bottom: 56.25%; height: 0; }
        .video-container iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: 0; }
        .close-video { background: var(--accent-orange); color: white; border: none; padding: 20px; font-weight: 700; cursor: pointer; text-transform: uppercase; }

        @media (max-width: 900px) {
            header { flex-direction: column; gap: 10px; text-align: center; }
            .app-container { flex-direction: column; height: auto; }
            #video-theater.active { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 2000; display: flex; }
        }
    </style>
</head>
<body>

<header>
    <p class="header-title">Compliance Roadmap</p>
    <div class="progress-wrapper">
        <div class="progress-container"><div id="progress-bar"></div></div>
    </div>
</header>

<div class="app-container">
    <main id="roadmap-root">
        <div style="text-align:center; margin-top:50px; color: var(--text-muted);">Initialising Roadmap...</div>
    </main>

    <section id="video-theater">
        <button class="close-video" onclick="closeVideo()">✕ Close Tutorial</button>
        <div class="video-container" id="player-frame"></div>
    </section>
</div>

<script>
    const SHEET_CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRzaqh_1AJ24mk-Z8qlzxJOO-LhOtehDUu23m21b_OjbNuBkyA08ZUH_xEMH-9HUT-7l5ry5UsToEQT/pub?output=csv';

    let roadmapData = [];
    const collapsedPhases = new Set();
    const completedTasks = new Set(JSON.parse(localStorage.getItem('eoco_completed')) || []);

    async function fetchSheetData() {
        try {
            const response = await fetch(SHEET_CSV_URL);
            const rawText = await response.text();
            const parsedRows = parseCSV(rawText).slice(1);
            
            roadmapData = parsedRows.map(cols => ({
                id: cols[0].trim(),
                phase: cols[1],
                title: cols[2],
                desc: cols[3],
                videoUrl: cols[4],
                toolUrl: cols[5],
                canSkip: cols[6] ? cols[6].toLowerCase().includes('true') : false,
                completed: completedTasks.has(cols[0].trim())
            }));
            renderRoadmap();
        } catch (e) { console.error(e); }
    }

    function parseCSV(text) {
        const re = /(?!\s*$)\s*(?:"([^"]*(?:""[^"]*)*)"|([^",\r\n]*))\s*(?:,|$)/g;
        const result = [];
        text.split(/\r?\n/).forEach(line => {
            if (line.trim() === "") return;
            const row = [];
            line.replace(re, (m, p1, p2) => {
                if (p1 !== undefined) row.push(p1.replace(/""/g, '"'));
                else if (p2 !== undefined) row.push(p2);
                return '';
            });
            result.push(row);
        });
        return result;
    }

    function openVideo(url) {
        let videoId = url.split('v=')[1];
        if(videoId) {
            let ampersandPosition = videoId.indexOf('&');
            if(ampersandPosition != -1) { videoId = videoId.substring(0, ampersandPosition); }
            const embedUrl = `https://www.youtube.com/embed/${videoId}?autoplay=1`;
            document.getElementById('player-frame').innerHTML = `<iframe src="${embedUrl}" allow="autoplay; fullscreen"></iframe>`;
            const theater = document.getElementById('video-theater');
            theater.style.display = 'flex';
            theater.classList.add('active');
        }
    }

    function closeVideo() {
        const theater = document.getElementById('video-theater');
        theater.style.display = 'none';
        theater.classList.remove('active');
        document.getElementById('player-frame').innerHTML = '';
    }

    function togglePhase(phaseName) {
        collapsedPhases.has(phaseName) ? collapsedPhases.delete(phaseName) : collapsedPhases.add(phaseName);
        renderRoadmap();
    }

    function renderRoadmap() {
        const root = document.getElementById('roadmap-root');
        root.innerHTML = '';
        let lastPhase = "";
        let currentContainer = null;

        roadmapData.forEach(task => {
            if (task.phase !== lastPhase) {
                const isCollapsed = collapsedPhases.has(task.phase);
                const header = document.createElement('div');
                header.className = `phase-header ${isCollapsed ? 'collapsed' : ''}`;
                header.innerHTML = `<span>${task.phase}</span><span>${isCollapsed ? '展开' : '▼'}</span>`;
                header.onclick = () => togglePhase(task.phase);
                root.appendChild(header);

                currentContainer = document.createElement('div');
                currentContainer.style.display = isCollapsed ? 'none' : 'block';
                root.appendChild(currentContainer);
                lastPhase = task.phase;
            }

            const card = document.createElement('div');
            card.className = `task-card ${task.completed ? 'completed' : ''}`;
            card.innerHTML = `
                <div class="task-title">${task.title}</div>
                <p class="task-desc">${task.desc}</p>
                <button class="watch-btn" onclick="openVideo('${task.videoUrl}')">Watch Tutorial</button>
                <div class="btn-row">
                    <a href="${task.toolUrl}" target="_blank" class="btn btn-outline">Launch Portal</a>
                    ${task.canSkip && !task.completed ? `<button class="btn btn-outline" style="color:var(--accent-orange);" onclick="completeTask('${task.id}')">Skip</button>` : ''}
                    <button class="btn btn-done" onclick="completeTask('${task.id}')">${task.completed ? 'COMPLETED ✓' : 'MARK AS FINISHED'}</button>
                </div>
            `;
            currentContainer.appendChild(card);
        });
        updateProgress();
    }

    function completeTask(id) {
        completedTasks.add(id.toString());
        localStorage.setItem('eoco_completed', JSON.stringify([...completedTasks]));
        const task = roadmapData.find(t => t.id == id);
        if (task) task.completed = true;
        renderRoadmap();
    }

    function updateProgress() {
        const total = roadmapData.length;
        if (total === 0) return;
        const done = roadmapData.filter(t => t.completed).length;
        document.getElementById('progress-bar').style.width = (done / total * 100) + '%';
    }

    fetchSheetData();
</script>
</body>
</html>
