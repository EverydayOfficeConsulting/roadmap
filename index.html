<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EOCO | Command Center</title>
    <style>
        :root { 
            --primary-dark: #1a1a1a; --evergreen: #2d5a27; --bg-main: #f4f7f6; 
            --bg-panel: #eceff1; --border-grey: #e2e8f0; --white: #ffffff; 
            --text-main: #2c3e50; --text-muted: #64748b; --ease: cubic-bezier(0.16, 1, 0.3, 1);
        }
        [data-theme="dark"] {
            --bg-main: #0a0a0a; --bg-panel: #141414; --border-grey: #2a2a2a;
            --white: #1a1a1a; --text-main: #f0f0f0; --text-muted: #999; --primary-dark: #000000;
        }

        * { box-sizing: border-box; }
        body { font-family: -apple-system, system-ui, sans-serif; background: var(--bg-main); margin: 0; overflow: hidden; color: var(--text-main); }
        header { background: var(--primary-dark); color: white; display: flex; justify-content: space-between; align-items: center; height: 60px; padding: 0 20px; z-index: 4000; position: relative; border-bottom: 1px solid var(--border-grey); }
        .header-title { font-size: 0.8rem; font-weight: 800; text-transform: uppercase; letter-spacing: 4px; }
        .theme-toggle { background: var(--evergreen); color: white; border: none; padding: 8px 16px; border-radius: 20px; cursor: pointer; font-size: 0.65rem; font-weight: 800; text-transform: uppercase; }

        .workspace { display: flex; height: calc(100vh - 60px); width: 100vw; position: relative; overflow: hidden; }
        
        /* DYNAMIC PANEL WIDTH LOGIC */
        .side-pane {
            position: absolute; top: 0; height: 100%;
            background: var(--bg-panel); border-color: var(--border-grey);
            transition: transform 0.6s var(--ease), width 0.6s var(--ease); z-index: 3000;
            display: flex; flex-direction: column; padding: 25px;
        }

        /* 50% width by default when active */
        #pane-library { left: 0; border-right: 1px solid var(--border-grey); transform: translateX(-100%); width: 50%; }
        #pane-library.active { transform: translateX(0); }

        #pane-video { right: 0; border-left: 1px solid var(--border-grey); transform: translateX(100%); width: 50%; }
        #pane-video.active { transform: translateX(0); }

        /* 1/3rd width when BOTH are active */
        .workspace.both-active #pane-library, 
        .workspace.both-active #pane-video { width: 33.33%; }

        /* MODULES AREA SCALING */
        #pane-modules { 
            flex: 1; height: 100%; overflow-y: auto; padding: 40px 20px;
            display: flex; flex-direction: column; align-items: center;
            transition: margin 0.6s var(--ease);
        }

        /* Margin adjustments to push the center content */
        .workspace.lib-active #pane-modules { margin-left: 50%; }
        .workspace.vid-active #pane-modules { margin-right: 50%; }
        .workspace.both-active #pane-modules { margin-left: 33.33%; margin-right: 33.33%; }

        @media (max-width: 768px) {
            .side-pane { width: 100% !important; }
            .workspace.lib-active #pane-modules, .workspace.vid-active #pane-modules, .workspace.both-active #pane-modules { margin: 0 !important; }
            .close-btn { padding: 25px !important; font-size: 1rem !important; }
        }

        /* COMPONENT STYLES (Phase, Cards, Steps, Tiles) */
        .phase-section { width: 100%; max-width: 600px; margin-bottom: 30px; border-bottom: 2px solid var(--border-grey); }
        .phase-header { display: flex; justify-content: space-between; align-items: center; cursor: pointer; padding: 15px 0; }
        .phase-title { font-size: 0.75rem; font-weight: 900; text-transform: uppercase; color: var(--evergreen); letter-spacing: 2px; }
        .phase-badge { font-size: 0.6rem; padding: 4px 10px; border-radius: 12px; background: var(--border-grey); color: var(--text-muted); }
        .phase-badge.complete { background: var(--evergreen); color: white; }
        .phase-content { display: grid; grid-template-rows: 0fr; transition: grid-template-rows 0.4s var(--ease); }
        .phase-section.open .phase-content { grid-template-rows: 1fr; }
        .phase-inner { overflow: hidden; }
        .module-card { background: var(--white); border-radius: 20px; padding: 32px; margin: 20px 0; border: 1px solid var(--border-grey); box-shadow: 0 4px 20px rgba(0,0,0,0.05); }
        .module-title { font-size: 1.3rem; font-weight: 800; margin-bottom: 20px; }
        .step-container { border: 1px solid var(--border-grey); border-radius: 14px; margin-bottom: 12px; background: var(--white); overflow: hidden; }
        .step-header { display: flex; align-items: center; justify-content: space-between; padding: 16px 20px; cursor: pointer; }
        .step-name { font-weight: 700; font-size: 0.9rem; }
        .step-header input { width: 22px; height: 22px; accent-color: var(--evergreen); cursor: pointer; }
        .step-content { display: grid; grid-template-rows: 0fr; transition: grid-template-rows 0.3s var(--ease); padding: 0 20px; }
        .step-container.open .step-content { grid-template-rows: 1fr; padding-bottom: 20px; }
        .content-inner { overflow: hidden; font-size: 0.85rem; color: var(--text-muted); padding-top: 15px; border-top: 1px solid var(--border-grey); line-height: 1.5; }
        .gallery-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 15px; margin-top: 20px; }
        .tool-tile { background: var(--white); border-radius: 12px; overflow: hidden; border: 1px solid var(--border-grey); text-decoration: none; color: inherit; transition: 0.3s; display: block; }
        .tool-tile:hover { transform: translateY(-5px); border-color: var(--evergreen); }
        .tile-img { height: 100px; background-size: cover; background-position: top; background-color: #000; }
        .tile-name { padding: 10px; font-size: 0.7rem; font-weight: 800; text-align: center; text-transform: uppercase; }
        .action-btn, .close-btn { background: var(--evergreen); color: white; border: none; padding: 16px; font-weight: 800; cursor: pointer; text-transform: uppercase; font-size: 0.7rem; letter-spacing: 1px; border-radius: 8px; }
        .btn-row { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 20px; }
        .video-wrapper { position: relative; padding-bottom: 56.25%; height: 0; background: #000; border-radius: 12px; overflow: hidden; border: 1px solid var(--border-grey); }
        .video-wrapper iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; }
    </style>
</head>
<body data-theme="light">
<header><div style="width: 100px;"></div><div class="header-title">EOCO Command Center</div><button class="theme-toggle" onclick="toggleTheme()">Dark Mode</button></header>
<div class="workspace" id="main-ws">
    <section id="pane-library" class="side-pane"><button class="close-btn" style="margin-bottom:20px;" onclick="toggleLibrary(null)">✕ CLOSE TOOLS</button><div style="font-weight:900; font-size:1.1rem; text-transform:uppercase;">Module Library</div><div class="gallery-grid" id="resource-grid"></div></section>
    <section id="pane-modules"><div id="module-list" style="width:100%; display:flex; flex-direction:column; align-items:center;">Syncing...</div></section>
    <section id="pane-video" class="side-pane"><button class="close-btn" onclick="toggleVideo(null)">✕ CLOSE TUTORIAL</button><div style="margin: 20px 0; font-weight: 800; text-transform: uppercase; font-size: 0.9rem;">Tutorial Video</div><div class="video-wrapper" id="video-frame"></div></section>
</div>
<script>
    const SHEET_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRzaqh_1AJ24mk-Z8qlzxJOO-LhOtehDUu23m21b_OjbNuBkyA08ZUH_xEMH-9HUT-7l5ry5UsToEQT/pub?output=csv';
    let modules = [];
    const state = JSON.parse(localStorage.getItem('eoco_state')) || {};
    let activeLibId = null, currentVideoId = null;

    function toggleTheme() {
        const next = document.body.getAttribute('data-theme') === 'light' ? 'dark' : 'light';
        document.body.setAttribute('data-theme', next); document.querySelector('.theme-toggle').innerText = next === 'light' ? 'Dark Mode' : 'Light Mode'; localStorage.setItem('eoco_theme', next);
    }
    async function init() {
        const savedTheme = localStorage.getItem('eoco_theme') || 'light'; document.body.setAttribute('data-theme', savedTheme);
        try {
            const res = await fetch(SHEET_URL); const text = await res.text(); const rows = parseCSV(text);
            let currentMod = null;
            rows.forEach(row => {
                const key = row[0]?.toString().trim().toUpperCase(); const b = row[1]; const c = row[2];
                if (key === 'ID') { if (currentMod) modules.push(currentMod); currentMod = { id: b, phase: 'PHASE 1', title: '', video: '', library: [], steps: [] }; }
                if (!currentMod) return;
                if (key === 'PHASE') currentMod.phase = b || 'PHASE 1';
                if (key === 'TITLE') currentMod.title = b;
                if (key === 'VIDEO') currentMod.video = c;
                if (key === 'TOOL') currentMod.library.push({ name: b, url: c });
                if (key === 'STEP') currentMod.steps.push({ name: b, tip: c });
            });
            if (currentMod) modules.push(currentMod); render();
        } catch (e) { console.error(e); }
    }
    function parseCSV(t) {
        const re = /(?!\s*$)\s*(?:"([^"]*(?:""[^"]*)*)"|([^",\r\n]*))\s*(?:,|$)/g; const res = [];
        t.split(/\r?\n/).forEach(l => { const r = []; l.replace(re, (m, p1, p2) => { r.push(p1 !== undefined ? p1.replace(/""/g, '"') : p2); return ''; }); if(r.length) res.push(r); }); return res;
    }
    function render() {
        const list = document.getElementById('module-list');
        const grouped = modules.reduce((acc, m) => { if (!acc[m.phase]) acc[m.phase] = []; acc[m.phase].push(m); return acc; }, {});
        list.innerHTML = Object.keys(grouped).map(phaseName => {
            let totalSteps = 0, completedSteps = 0;
            grouped[phaseName].forEach(m => { totalSteps += m.steps.length; completedSteps += (state[m.id] ? state[m.id].length : 0); });
            return `<div class="phase-section open" id="phase-${phaseName.replace(/\s+/g, '-')}">
                <div class="phase-header" onclick="this.parentElement.classList.toggle('open')">
                    <span class="phase-title">${phaseName}</span><span class="phase-badge ${completedSteps === totalSteps ? 'complete' : ''}">${completedSteps}/${totalSteps}</span>
                </div>
                <div class="phase-content"><div class="phase-inner">
                    ${grouped[phaseName].map(m => `<div class="module-card"><div class="module-title">${m.title}</div>
                        ${m.steps.map((s, i) => `<div class="step-container"><div class="step-header" onclick="this.parentElement.classList.toggle('open')"><span class="step-name">${s.name}</span><input type="checkbox" ${(state[m.id]?.includes(i)) ? 'checked' : ''} onclick="event.stopPropagation(); toggleCheck('${m.id}', ${i})"></div><div class="step-content"><div class="content-inner">${s.tip}</div></div></div>`).join('')}
                        <div class="btn-row"><button class="action-btn" onclick="toggleLibrary('${m.id}')">Links & Tools</button><button class="action-btn" onclick="toggleVideo('${m.video}')">Watch Video</button></div>
                    </div>`).join('')}
                </div></div></div>`;
        }).join('');
    }

    function updateLayoutClasses() {
        const ws = document.getElementById('main-ws');
        const libActive = document.getElementById('pane-library').classList.contains('active');
        const vidActive = document.getElementById('pane-video').classList.contains('active');
        
        ws.classList.remove('lib-active', 'vid-active', 'both-active');
        if (libActive && vidActive) ws.classList.add('both-active');
        else if (libActive) ws.classList.add('lib-active');
        else if (vidActive) ws.classList.add('vid-active');
    }

    function toggleLibrary(mid) {
        const p = document.getElementById('pane-library');
        if (!mid || (p.classList.contains('active') && activeLibId === mid)) { p.classList.remove('active'); activeLibId = null; updateLayoutClasses(); return; }
        const m = modules.find(mod => mod.id === mid);
        document.getElementById('resource-grid').innerHTML = m.library.map(l => `<a href="${l.url}" target="_blank" class="tool-tile"><div class="tile-img" style="background-image: url('https://image.thum.io/get/width/400/crop/800/noanimate/${l.url}')"></div><div class="tile-name">${l.name}</div></a>`).join('');
        p.classList.add('active'); activeLibId = mid; updateLayoutClasses();
    }

    function toggleVideo(url) {
        const p = document.getElementById('pane-video'), f = document.getElementById('video-frame');
        if (!url || p.classList.contains('active')) { p.classList.remove('active'); updateLayoutClasses(); return; }
        let id = url.includes('v=') ? url.split('v=')[1]?.split('&')[0] : url.split('/').pop();
        if (currentVideoId !== id) { f.innerHTML = `<iframe src="https://www.youtube.com/embed/${id}?enablejsapi=1" allow="autoplay; fullscreen"></iframe>`; currentVideoId = id; }
        p.classList.add('active'); updateLayoutClasses();
    }

    function toggleCheck(mid, idx) { if(!state[mid]) state[mid] = []; const i = state[mid].indexOf(idx); i > -1 ? state[mid].splice(i, 1) : state[mid].push(idx); localStorage.setItem('eoco_state', JSON.stringify(state)); render(); }
    init();
</script>
</body>
</html>
