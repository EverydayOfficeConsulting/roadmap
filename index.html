<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EOCO | Compliance Roadmap</title>
    <style>
        :root {
            --evergreen: #2d5a27;
            --charcoal: #2c3e50;
            --accent: #f39c12;
            --success: #27ae60;
            --light-grey: #f8f9fa;
            --white: #ffffff;
            --dave-blue: #3498db;
        }

        * { box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--light-grey);
            color: var(--charcoal);
            margin: 0;
            padding-bottom: 50px;
        }

        header {
            background-color: var(--evergreen);
            color: var(--white);
            padding: 25px 20px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .header-title { font-size: 1.4rem; font-weight: 800; margin: 0; }

        .progress-wrapper { max-width: 500px; margin: 15px auto 0; }
        .progress-text { font-size: 0.8rem; text-transform: uppercase; margin-bottom: 8px; display: block; }
        .progress-container { background-color: rgba(255,255,255,0.2); border-radius: 20px; height: 10px; overflow: hidden; }
        #progress-bar { background-color: var(--success); width: 0%; height: 100%; transition: width 0.6s ease; }

        main { max-width: 600px; margin: 20px auto; padding: 0 15px; }

        .phase-header {
            background: var(--charcoal);
            color: white;
            padding: 12px 15px;
            border-radius: 8px;
            font-weight: 700;
            margin: 35px 0 15px;
            text-transform: uppercase;
            font-size: 0.9rem;
            letter-spacing: 1px;
        }

        .task-card {
            background: var(--white);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.05);
            border: 1px solid #dee2e6;
            transition: opacity 0.3s;
        }

        .task-card.completed { border-left: 10px solid var(--success); opacity: 0.8; }

        .task-title { font-size: 1.2rem; font-weight: 700; margin-bottom: 10px; display: flex; align-items: center; }
        .task-desc { font-size: 0.9rem; color: #6c757d; margin-bottom: 20px; }

        /* The Tutorial Link (Coffee Table with Dave style) */
        .tutorial-link {
            background-color: var(--dave-blue);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            font-weight: 700;
            font-size: 1rem;
        }

        .btn-row { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .btn { padding: 12px; border-radius: 8px; text-decoration: none; font-weight: 700; text-align: center; border: none; cursor: pointer; font-size: 0.85rem; }
        .btn-outline { background: #eee; color: var(--charcoal); }
        .btn-done { grid-column: span 2; background-color: var(--evergreen); color: white; margin-top: 5px; }

        .completed .btn-done { background-color: #ced4da; pointer-events: none; }
    </style>
</head>
<body>

<header>
    <p class="header-title">COMPLIANCE ROADMAP</p>
    <div class="progress-wrapper">
        <span class="progress-text" id="progress-label">Total Progress: 0%</span>
        <div class="progress-container">
            <div id="progress-bar"></div>
        </div>
    </div>
</header>

<main id="roadmap-root">
    </main>

<script>
    const roadmapData = [
        {
            id: 1,
            phase: "Step 1: The Foundations (Setup)",
            title: "Business Bank Account",
            desc: "Watch 'Coffee Table with Dave' on why mixing personal and business money is your biggest risk.",
            videoUrl: "#", // Link to Coffee Table video
            toolUrl: "#",
            completed: false
        },
        {
            id: 2,
            phase: "Step 1: The Foundations (Setup)",
            title: "New QBO Account Setup",
            desc: "Dave walks you through the initial settings you need to toggle on before entering a single transaction.",
            videoUrl: "#", // Link to QBO Setup video
            toolUrl: "#",
            completed: false
        },
        {
            id: 3,
            phase: "Step 2: Annual Calendar (Jan - Dec)",
            title: "January: Monthly Reconcile",
            desc: "Time to close out the previous month. Match your bank feed and ensure all receipts are in.",
            videoUrl: "#",
            toolUrl: "https://tools.eoco.ca/calculator/",
            completed: false
        },
        {
            id: 4,
            phase: "Step 2: Annual Calendar (Jan - Dec)",
            title: "March: Q1 HST Filing",
            desc: "Quarterly deadline. Run your report, use the calculator, and pay the CRA.",
            videoUrl: "#",
            toolUrl: "https://tools.eoco.ca/calculator/",
            completed: false
        }
    ];

    function renderRoadmap() {
        const root = document.getElementById('roadmap-root');
        root.innerHTML = '';
        let currentPhase = "";

        roadmapData.forEach(task => {
            if (task.phase !== currentPhase) {
                currentPhase = task.phase;
                const header = document.createElement('div');
                header.className = 'phase-header';
                header.innerText = currentPhase;
                root.appendChild(header);
            }

            const card = document.createElement('div');
            card.className = `task-card ${task.completed ? 'completed' : ''}`;
            card.innerHTML = `
                <div class="task-title">${task.completed ? '✅ ' : ''}${task.title}</div>
                <p class="task-desc">${task.desc}</p>
                
                <a href="${task.videoUrl}" class="tutorial-link">
                    ☕ Watch Tutorial with Dave
                </a>

                <div class="btn-row">
                    <button class="btn btn-outline" onclick="window.location.href='${task.toolUrl}'">Open Tool</button>
                    <button class="btn btn-done" onclick="completeTask(${task.id})">
                        ${task.completed ? 'FINISHED' : 'MARK AS DONE'}
                    </button>
                </div>
            `;
            root.appendChild(card);
        });
        updateProgress();
    }

    function completeTask(id) {
        const idx = roadmapData.findIndex(t => t.id === id);
        if (idx !== -1) {
            roadmapData[idx].completed = true;
            renderRoadmap();
        }
    }

    function updateProgress() {
        const finished = roadmapData.filter(t => t.completed).length;
        const percent = Math.round((finished / roadmapData.length) * 100);
        document.getElementById('progress-bar').style.width = percent + '%';
        document.getElementById('progress-label').innerText = `Total Progress: ${percent}%`;
    }

    renderRoadmap();
</script>

</body>
</html>
