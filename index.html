<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EOCO | Hub</title>
    <style>
        :root { 
            --primary-dark: #1a1a1a; 
            --evergreen: #2d5a27; 
            --accent-orange: #e67e22; 
            --bg-main: #f4f7f6; 
            --bg-panel: #eceff1; 
            --border-grey: #e2e8f0;
            --white: #ffffff; 
            --text-main: #2c3e50;
            --ease: cubic-bezier(0.25, 1, 0.5, 1);
        }

        * { box-sizing: border-box; }
        body { font-family: -apple-system, system-ui, sans-serif; background: var(--bg-main); margin: 0; overflow: hidden; }

        header { background: var(--primary-dark); color: white; display: flex; justify-content: center; align-items: center; height: 60px; z-index: 2000; position: relative; }
        .header-title { font-size: 0.8rem; font-weight: 800; text-transform: uppercase; letter-spacing: 4px; }

        /* THE DYNAMIC WORKSPACE */
        .workspace { display: flex; height: calc(100vh - 60px); width: 100vw; transition: all 0.5s var(--ease); }

        /* PANE 1: LIBRARY (LEFT) */
        #pane-library { 
            flex: 0; opacity: 0; transform: translateX(-100%); 
            background: var(--bg-panel); border-right: 1px solid var(--border-grey);
            padding: 30px; overflow-y: auto; transition: all 0.5s var(--ease);
        }
        #pane-library.active { flex: 1; opacity: 1; transform: translateX(0); }

        /* PANE 2: MODULES (CENTER/LEFT) */
        #pane-modules { 
            flex: 1; background: var(--bg-main); overflow-y: auto;
            padding: 40px 20px; display: flex; flex-direction: column; align-items: center;
            transition: all 0.5s var(--ease);
        }

        /* PANE 3: VIDEO (RIGHT) */
        #pane-video { 
            flex: 0; opacity: 0; transform: translateX(100%);
            background: var(--bg-panel); border-left: 1px solid var(--border-grey);
            display: flex; flex-direction: column; transition: all 0.5s var(--ease);
        }
        #pane-video.active { flex: 1; opacity: 1; transform: translateX(0); }

        /* TILES & CARDS */
        #module-list { width: 100%; max-width: 550px; }
        .module-card { background: var(--white); border-radius: 16px; padding: 32px; margin-bottom: 30px; box-shadow: 0 10px 25px rgba(0,0,0,0.03); border: 1px solid rgba(0,0,0,0.05); }
        
        .gallery-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 20px; }
        .tool-tile { 
            background: white; border-radius: 10px; overflow: hidden; border: 1px solid var(--border-grey); 
            transition: transform 0.2s; cursor: pointer; text-decoration: none; color: inherit;
        }
        .tool-tile:hover { transform: translateY(-3px); box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .tile-img { height: 70px; background: #eee; background-size: cover; background-position: top; border-bottom: 1px solid #f0f0f0; }
        .tile-name { padding: 8px; font-size: 0.65rem; font-weight: 800; text-align: center; text-transform: uppercase; }

        /* ACCORDION */
        .step-container { border: 1px solid var(--border-grey); border-radius: 12px; margin-bottom: 12px; background: #fff; overflow: hidden; }
        .step-header { display: flex; align-items: center; justify-content: space-between; padding: 14px 20px; cursor: pointer; }
        .step-name { font-weight: 700; font-size: 0.9rem; }
        .step-content { display: grid; grid-template-rows: 0fr; transition: grid-template-rows 0.3s var(--ease); padding: 0 20px; }
        .step-container.open { border-color: var(--evergreen); }
        .step-container.open .step-content { grid-template-rows: 1fr; padding-bottom: 15px; }
        .content-inner { overflow: hidden; font-size: 0.85rem; color: #64748b; padding-top: 10px; border-top: 1px solid #f1f5f9; }

        /* BUTTONS */
        .btn-row { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 20px; }
        .action-btn { padding: 16px; border-radius: 12px; font-weight: 800; cursor: pointer; text-transform: uppercase; font-size: 0.7rem; letter-spacing: 1px; border: none; }
        .btn-lib { background: var(--evergreen); color: white; }
        .btn-vid { background: #000; color: white; }

        .close-btn { background: var(--accent-orange); color: white; border: none; padding: 15px; cursor: pointer; font-weight: 800; }
        .video-wrapper { position: relative; padding-bottom: 56.25%; height: 0; background: #000; margin: auto 20px; border-radius: 12px; overflow: hidden; }
        .video-wrapper iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; }
    </style>
</head>
<body>

<header><div class="header-title">EOCO Command Center</div></header>

<div class="workspace">
    <section id="pane-library">
        <button class="close-btn" style="width:100%; margin-bottom:20px;" onclick="closeLibrary()">✕ CLOSE LIBRARY</button>
        <div id="lib-title" style="font-weight:900; font-size:1.2rem; color:var(--primary-dark);">MODULE TOOLS</div>
        <div class="gallery-grid" id="resource-grid"></div>
    </section>

    <section id="pane-modules">
        <div id="module-list">Synchronizing...</div>
    </section>

    <section id="pane-video">
        <button class="close-btn" onclick="toggleVideo(null)">✕ CLOSE VIDEO</button>
        <div class="video-wrapper" id="video-frame"></div>
    </section>
</div>

<script>
    const SHEET_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRzaqh_1AJ24mk-Z8qlzxJOO-LhOtehDUu23m21b_OjbNuBkyA08ZUH_xEMH-9HUT-7l5ry5UsToEQT/pub?output=csv';
    let modules = [];
    const state = JSON.parse(localStorage.getItem('eoco_state')) || {};

    async function init() {
        const res = await fetch(SHEET_URL);
        const text = await res.text();
        const rows = parseCSV(text).slice(1);
        
        modules = rows.filter(r => r.length > 0).map(cols => {
            const rawSteps = cols[6] ? cols[6].split(';') : ["Complete||"];
            const rawLib = cols[7] ? cols[7].split(';') : []; // New 8th Column
            return {
                id: cols[0].trim(),
                title: cols[2],
                video: cols[4],
                steps: rawSteps.slice(0, 4).map(s => {
                    const p = s.split('|');
                    return { name: p[0]?.trim(), tip: p[1]?.trim() || "Instructions pending." };
                }),
                library: rawLib.map(l => {
                    const p = l.split('|');
                    return { name: p[0]?.trim(), url: p[1]?.trim() };
                })
            };
        });
        render();
    }

    function parseCSV(t) {
        const re = /(?!\s*$)\s*(?:"([^"]*(?:""[^"]*)*)"|([^",\r\n]*))\s*(?:,|$)/g;
        const res = [];
        t.split(/\r?\n/).forEach(l => {
            const r = [];
            l.replace(re, (m, p1, p2) => {
                r.push(p1 !== undefined ? p1.replace(/""/g, '"') : p2);
                return '';
            });
            if(r.length) res.push(r);
        });
        return res;
    }

    function render() {
        const list = document.getElementById('module-list');
        list.innerHTML = modules.map(m => `
            <div class="module-card">
                <div class="module-title">${m.title}</div>
                ${m.steps.map((s, i) => `
                    <div class="step-container" id="step-${m.id}-${i}">
                        <div class="step-header" onclick="toggleAccordion('${m.id}', ${i})">
                            <span class="step-name">${s.name}</span>
                            <input type="checkbox" ${(state[m.id]?.includes(i)) ? 'checked' : ''} onclick="event.stopPropagation(); toggleCheck('${m.id}', ${i})">
                        </div>
                        <div class="step-content"><div class="content-inner">${s.tip}</div></div>
                    </div>
                `).join('')}
                <div class="btn-row">
                    <button class="action-btn btn-lib" onclick="openLibrary('${m.id}')">Links & Tools</button>
                    <button class="action-btn btn-vid" onclick="toggleVideo('${m.video}')">Watch Video</button>
                </div>
            </div>
        `).join('');
    }

    function openLibrary(mid) {
        const m = modules.find(mod => mod.id === mid);
        const grid = document.getElementById('resource-grid');
        grid.innerHTML = m.library.map(l => `
            <a href="${l.url}" target="_blank" class="tool-tile">
                <div class="tile-img" style="background-image: url('https://s0.wp.com/mshots/v1/${encodeURIComponent(l.url)}?w=400')"></div>
                <div class="tile-name">${l.name}</div>
            </a>
        `).join('');
        document.getElementById('pane-library').classList.add('active');
    }

    function closeLibrary() { document.getElementById('pane-library').classList.remove('active'); }

    function toggleAccordion(mid, idx) {
        const el = document.getElementById(`step-${mid}-${idx}`);
        const isOpen = el.classList.contains('open');
        el.closest('.module-card').querySelectorAll('.step-container').forEach(c => c.classList.remove('open'));
        if (!isOpen) el.classList.add('open');
    }

    function toggleCheck(mid, idx) {
        if(!state[mid]) state[mid] = [];
        const i = state[mid].indexOf(idx);
        i > -1 ? state[mid].splice(i, 1) : state[mid].push(idx);
        localStorage.setItem('eoco_state', JSON.stringify(state));
        render();
    }

    function toggleVideo(url) {
        const p = document.getElementById('pane-video');
        const f = document.getElementById('video-frame');
        if(!url || p.classList.contains('active')) {
            p.classList.remove('active');
            if(f.querySelector('iframe')) f.querySelector('iframe').contentWindow.postMessage('{"event":"command","func":"pauseVideo","args":""}', '*');
            return;
        }
        let id = url.split('v=')[1]?.split('&')[0];
        f.innerHTML = `<iframe src="https://www.youtube.com/embed/${id}?enablejsapi=1&autoplay=1" allow="autoplay; fullscreen"></iframe>`;
        p.classList.add('active');
    }

    init();
</script>
</body>
</html>
